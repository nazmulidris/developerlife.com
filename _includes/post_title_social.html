<div class="social-media-container">
  <!-- <iframe
    src="https://github.com/sponsors/nazmulidris/button"
    title="Sponsor nazmulidris"
    height="35"
    width="116"
    style="border: 0; padding-right: 6px"
  ></iframe> -->

  <p class="social-media-item">
    <a
      href="mailto:hello@r3bl.com"
      target="_blank"
      title="Email us at hello@r3bl.com"
    >
      <svg class="svg-icon">
        <use xlink:href="{{ '/assets/minima-social-icons.svg#email' | relative_url }}"></use>
      </svg>
    </a>
  </p>

  <p class="social-media-item">
    <a href="https://r3bl.com/#services" target="_blank" title="Need help with code?">
      <img class="svg-icon" src="https://r3bl.com/images/logo.svg" alt="R3BL Logo">
    </a>
  </p>

  {%- if youtube_username -%}
  <p class="social-media-item">
    <a
      href="https://www.youtube.com/channel/UCMcsxfCwzwDevc3NRqFgfEg"
      target="_blank"
      title="developerlife.com YouTube channel"
    >
      <svg class="svg-icon">
        <use xlink:href="{{ '/assets/minima-social-icons.svg#youtube' | relative_url }}"></use>
      </svg>
    </a>
  </p>
  {%- endif -%}

  {%- if linkedin_username -%}
  <p class="social-media-item">
    <a
      href="https://www.linkedin.com/in/{{ linkedin_username | cgi_escape | escape }}"
      target="_blank"
      title="Nazmul Idris LinkedIn profile"
    >
      <svg class="svg-icon">
        <use xlink:href="{{ '/assets/minima-social-icons.svg#linkedin' | relative_url }}"></use>
      </svg>
    </a>
  </p>
  {%- endif -%}

  {%- if github_username -%}
  <p class="social-media-item">
    <a
      href="https://www.github.com/{{ github_username| cgi_escape | escape }}" target="_blank" title="Nazmul Idris github profile">
      <svg class="svg-icon">
        <use xlink:href="{{ '/assets/minima-social-icons.svg#github' | relative_url }}"></use>
      </svg>
    </a>
  </p>
  {%- endif -%}

  {%- if dribbble_username -%}
  <p class="social-media-item">
    <a href="https://dribbble.com/{{ dribbble_username| cgi_escape | escape }}" target="_blank">
      <svg class="svg-icon">
        <use xlink:href="{{ '/assets/minima-social-icons.svg#dribbble' | relative_url }}"></use>
      </svg>
    </a>
  </p>
  {%- endif -%}

  {%- if site.show_rss_feed -%}
  <p class="social-media-item">
    <a href="{{ 'feed.xml' | relative_url }}" target="_blank" title="RSS feed">
      <svg class="svg-icon">
        <use xlink:href="{{ '/assets/minima-social-icons.svg#rss' | relative_url }}"></use>
      </svg>
    </a>
  </p>
  {%- endif -%}


</div>
