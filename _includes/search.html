<!-- Html Elements for Search -->
<div id="search-container" class="search-block">
    <input class="search-input-text"
           type="text"
           id="search-input"
           placeholder="search article name, category, author, date, excerpt...">
    <ul id="results-container" class="result-block"></ul>
</div>

<!-- Script pointing to search-script.js -->
<script src="{{'search-script.js' | relative_url}}"
        type="text/javascript">
</script>

<!-- Configuration -->
<script>
    SimpleJekyllSearch(
        {
            searchInput: document.getElementById('search-input'),
            resultsContainer: document.getElementById('results-container'),
            searchResultTemplate:
                '<li class="result-item"><a href="{url}">{title}</a>, {date}, {author}</li>',
            json: '/search.json'
        }
    )
</script>
