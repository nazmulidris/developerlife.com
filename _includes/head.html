<head>

  {%- seo -%}

  <link rel="icon" type="image/svg+xml" href="{{ 'favicon.svg' | relative_url }}"/>

    crossorigin="anonymous"
  />

  <!-- Add Google fonts-->
  <link
    href="https://fonts.googleapis.com/css?family=Work+Sans|Fira+Mono|Fira+Sans|Google+Sans|Lexend+Deca&display=swap"
    rel="stylesheet"
  />

  {%- feed_meta -%} {%- if jekyll.environment == 'production' and site.google_analytics -%} {%-
  include google-analytics.html -%} {%- endif -%}
</head>
